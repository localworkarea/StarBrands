<div id="popup-vacancy" aria-hidden="true" class="popup popup-vacancy">
	<div class="popup__wrapper">
		<div class="popup__content popup-vacancy__content">
			<button data-close type="button" class="popup__close">
				<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797" stroke-linecap="square" />
					<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797" stroke-linecap="square" />
				</svg>
			</button>
				<div class="item-vacancy popup-vacancy__item">
					<p class="item-vacancy__position">Позиція</p>
					<div class="item-vacancy__place">
						<p class="item-vacancy__company">
							<img src="@img/icons/office.svg" width="35" height="35" alt="icon office">
							<span>Компанія</span>
						</p>
						<p class="item-vacancy__location">
							<img src="@img/icons/location.svg" width="35" height="35" alt="icon location">
							<span>Місто</span>
						</p>
					</div>
					<form class="item-vacancy__form form-vacancy" data-dev data-popup-message="#popup-message" action="#" method="POST">
						<div class="form-vacancy__items">
							<div class="form-vacancy__item">
								<input class="input" type="text" name="name" placeholder="Ім'я" data-error="Обов'язкове поле"  data-required>
							</div>
							<div class="form-vacancy__item">
								<input class="input" type="text" name="surname" placeholder="Прізвище" data-error="Обов'язкове поле"  data-required>
							</div>
							<div class="form-vacancy__item">
								<input class="input" type="tel" name="tel" placeholder="+38 (0__) ___-__-__" data-error="Обов'язкове поле"  data-required>
							</div>
							<div class="form-vacancy__item file-upload">
								<input class="file-upload__input input" id="file-upload-input-2" type="file" name="file-upload" data-fe="Файл має бути не більше ніж 10Мб! Виберіть інший" accept=".jpg, .png, .pdf, .doc, .docx">
								<label for="file-upload-input-2" class="file-upload__label">
									<span class="file-upload__add">
										<img src="@img/icons/att.svg" width="28" height="28" alt="Image">
										Додати резюме</span>
									<span class="file-upload__added">Резюме додане 
										<img src="@img/icons/check.svg" width="25" height="21" alt="Image">
									</span>
								</label>
							</div>
						</div>
						<button type="submit" class="form-vacancy__submit btn btn--02">
							<span>Надіслати</span>
						</button>
					</form>
			</div>
		</div>
	</div>
</div>
