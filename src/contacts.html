<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Star Brands | Контакти"
	})
	<body>
		<div class="wrapper pg-contacts">
			@@include('html/_header.htm',{})
			<main class="page">
				<section class="contacts__hero">

								<li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="head-block__item">

									<path fill-rule="evenodd" clip-rule="evenodd" d="M3.00781 17.7365L4.99237 14.2635L25.0001 25.6965L45.0078 14.2635L46.9924 17.7365L25.0001 30.3035L3.00781 17.7365Z" fill="#FFD600"/>

								<span>office@starbrands.com</span>
							</a>
						</address>
						<h2 class="contacts__title title-hero">Наші філіі по країні</h2>
						<div class="contacts__map">
							<img class="ibg ibg--contain" src="@img/contacts/map-of-ua.svg" width="1720" height="1147" alt="мапа України з відмічиними областями Житомирської, Черкаської областей, а також Київ">

					</div>
